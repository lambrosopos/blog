apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-app
  labels:
    app: blog
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: blog
  template:
    metadata:
      labels:
        pod: blog
    spec:
      containers:
        - name: blog-app
          image: registry.hub.docker.com/lambrosopos/blog:latest
          ports:
            - containerPort: 8000
          env:
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: blog-envs
                  key: DJANGO_SECRET_KEY
