{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="background-image: url({% static 'blog/img/background.jpg' %});">
  <div>
    <h1>Search Results</h1>
  </div>
  <br>
  {% if posts %}
    <div>
      {% for post in posts %}
      <div>
        <h3>{{ post.title }}</h3>
        <p>{{ post.text }}</p>
      </div>
      {% endfor %}
    </div>
  {% endif %}
</div>
{% endblock %}
